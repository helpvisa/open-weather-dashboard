<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> <!-- bootstrap -->
    <link rel="stylesheet" href="./assets/css/styles.css" /> <!-- custom stylesheet -->
    <title>Open Weather Dashboard</title>
</head>
<body class="d-flex flex-column min-vh-100 bg-secondary">
    <!-- website description -->
    <hero class="jumbotron d-flex justify-content-center jumbo-bg">
        <h1 class="mx-auto">Open Weather Dashboard</h1>
    </hero>

    <!-- body section divider -->
    <div class="container-fluid">
        <div class="row justify-content-start">
            <!-- city searcher -->
            <header class="col-12 col-lg-4">
                <div class="row  bg-dark rounded">
                    <!-- container for header -->
                    <!-- city search form -->
                    <form class="col-10 mx-auto" id="city-form">
                        <div class="d-flex flex-column">
                            <label for="city-name" class="text-light mx-auto mt-2">Enter City:</label>
                            <input type="text" id="city-name" name="city-name" class="form-control my-2 mx-auto">
                            <input type="submit" value="Submit" class="btn btn-danger mx-auto mb-2">
                        </div>
                    </form>
                    <div class="col-8 mx-auto d-flex flex-column" id="city-history">
                    </div>
                    <button class="col-12 mx-auto mt-auto btn btn-warning h-25" id="units">metric</button>
                </div>
            </header>
    
            <!-- main info display -->
            <main class="col-12 col-lg-8">
                <!-- city info display -->
                <section class="row d-flex justify-content-around" id="current-day-display">
                </section>
    
                <!-- weather display -->
                <section class="row d-flex justify-content-around mt-2" id="future-forecast-display">
                </section>
            </main>
        </div>
    </div>

    <!-- footer -->
    <footer class="container-fluid d-flex bg-dark mt-auto">
        <div class="row m-auto">
            <p class="col-12 m-auto p-2 text-light">Â©2022 Dan Brackenbury</p>
        </div>
    </footer>

    <!-- script load -->
    <!-- libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script> <!-- jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.js"
        integrity="sha512-CTSrPIDxxtTdaIYlTKHEyvHa+70TOhC1pY3PLDgrUqCFifFtV7KrucZCvPy2K7hB0HtKgt0r4INTGBISqnaLNg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script> <!-- moment.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script> <!-- bootstrap -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
