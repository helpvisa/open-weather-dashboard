<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> <!-- bootstrap -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/overcast/jquery-ui.css" /> <!-- jQueryUI theme (overcast) -->
    <link rel="stylesheet" href="./assets/css/styles.css" /> <!-- custom stylesheet -->
    <title>Open Weather Dashboard</title>
</head>
<body class="d-flex flex-column min-vh-100 bg-secondary">
    <!-- city searcher -->
    <header class="container-fluid bg-dark">
        <div class="row justify-content-around"> <!-- container for header -->
            <!-- city search form -->
            <form class="col-4 text-light" id="city-form">
                <div class="d-flex flex-row">
                    <label for="city-name" class="m-auto">City:</label>
                    <input type="text" id="city-name" name="city-name" class="form-control m-2">
                    <input type="submit" value="Submit" class="btn btn-danger m-2">
                </div>
            </form>
            <div class="col-8 text-light d-flex flex-row justify-content-start" id="city-history">
            </div>
        </div>
    </header>

    <!-- main info display -->
    <main class="container-fluid">
        <!-- city info display -->
        <section class="row d-flex justify-content-around" id="current-day-display">
        </section>

        <!-- weather display -->
        <section class="row d-flex justify-content-around mt-2" id="future-forecast-display">
        </section>
    </main>

    <!-- footer -->
    <footer class="container-fluid d-flex bg-dark mt-lg-auto mt-2">
        <div class="row m-auto">
            <p class="col-12 m-auto p-2 text-light">Â©2022 Dan Brackenbury</p>
        </div>
    </footer>

    <!-- script load -->
    <!-- libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> <!-- jquery -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script> <!-- jQuery UI -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script> <!-- bootstrap -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
